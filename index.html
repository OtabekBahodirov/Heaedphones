<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphones | ヘッドフォン</title>
    <!-- link To CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5754/5754910.png" type="image/x-icon">
    <!-- Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <!--Header-->
    <header>
        <!--Nav-->
        <div class="nav container">
            <a href="#" class="logo">ヘッドフォン</a>
            <!--Cart Icon | savat belgisi-->
            <i class='bx bxs-shopping-bag' id="cart-icon"></i>
            <!--Cart-->
            <div class="cart">
                <h2 class="cart-title">貴方のカート</h2>
                <!--Content-->
                <div class="cart-content">
                    
                </div>
                <!--Total-->
                <div class="total">
                    <div class="total-title">合計</div>
                    <div class="total-price">0$</div>
                </div>
                <!--Buy Button-->
                <button type="button" class="btn-buy">今すぐ購入</button>
                <!--Cart close-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!--Shopp| Do'kon -->
    <section class="shop container">
        <h2 class="section-title">製品の倉庫</h2>
        <!-- Content | Tarkib-->
        <div class="shop-content">
            <!--Box 1-->
            <div class="product-box">
                <img src="img/product1.jpg" class="product-img">
                <h2 class="product-title" id="1">AirPods 2</h2>
                <span class="price">200.85$</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
             <!--Box 2-->
            <div class="product-box">
                <img src="img/product2.jfif" class="product-img">
                <h2 class="product-title" id="2">AirPods Pro 2</h2>
                <span class="price">362.35$</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
             <!--Box 3-->
            <div class="product-box">
                <img src="img/product3.jfif" class="product-img">
                <h2 class="product-title" id="3">AirPods 3</h2>
                <span class="price">261.40$</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
             <!--Box 4-->
            <div class="product-box">
                <img src="img/product4.jpg" class="product-img">
                <h2 class="product-title" id="4">AirPods Max</h2>
                <span class="price">806.45$</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
             <!--Box 5-->
            <div class="product-box">
                <img src="img/product5.jfif" class="product-img">
                <h2 class="product-title" id="5">Redmi Buds 3 Pro</h2>
                <span class="price">70$</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>

              <!--Box 6-->
            <div class="product-box">
                <img src="img/product6.jfif" class="product-img">
                <h2 class="product-title" id="6">Mi Buds</h2>
                <span class="price">47$</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
             <!--Box 7-->
            <div class="product-box">
                <img src="img/product7.jpg" class="product-img">
                <h2 class="product-title" id="7">Galaxy Buds 2</h2>
                <span class="price">212$</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
              <!--Box 8-->
            <div class="product-box">
                <img src="img/product8.jpg" class="product-img">
                <h2 class="product-title" id="8">Galaxy Buds Live</h2>
                <span class="price">291$</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!--Link TO JS-->
    <script src="js/main.js"></script>
    
    
</body>
</html>
